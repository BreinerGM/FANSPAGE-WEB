    <!-- MAIN -->
    <main class="principal">
        <div class="principal-imagen">
            <img src="/imagenes/pique_png.png" alt="pique">
        </div>
        
        <form action="#">
            <fieldset class="fiel">
                <div class="contenedor-formulario">
                    <div class="contenedor-formulario__text">
                        <h1>registro</h1>
                        <p>en el siguiente formulario se le solicitarán datos al usuario para ser registrado en la plataforma.</p>
                    </div>
                    <div class="contenedor-formulario__labels">
                        <div class="campo">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" required>
                        </div>
                        <div class="campo">
                            <label for="edad">Edad</label>
                            <input type="number" name="edad" id="edad" required>
                        </div>
                        <div class="campo">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="campo">
                            <label for="numero">Telefono</label>
                            <input type="tel" name="numero" id="numero" required>
                        </div>
                        <div class="campo">
                            <label for="valido">Acepta terminos y condiciones</label>
                            <input type="checkbox" name="valido" id="valido" value="si" required>
                        </div>    
                        <input type="submit" name="envio" id="envio" class="btn-enviar">
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
